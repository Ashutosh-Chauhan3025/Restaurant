<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

rel="stylesheet">

<body>
<section id="contact">
<h1 class="h-primary center">Contact Us</h1>
<div id="contact-box">
<form action="">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" name="name" id="name"
placeholder="Enter your name">
</div>
<div class="form-group">
<label for="name">E-mail:</label>
<input type="email" name="name" id="name"
placeholder="Enter your email">
</div>
<div class="form-group">
<label for="name">Phone number</label>
<input type="phone number" name="name" id="name"
placeholder="Enter your phone number">
</div>
<div class="form-group">
<label for="name">Message:</label>
<textarea name="name" id="message" cols="30" rows="10"
placeholder="Enter your message"></textarea>
</div>
</form>
</div>
</section>
<p class="h-secondary center"> For any Query Please!Contact Us on</p>
<p class="h-secondary center">+91*********</p>
<p class="h-secondary center">OR email us on</p>
<p class="h-secondary center">a*****@gmail.com</p>

<div class="center">

</footer>
